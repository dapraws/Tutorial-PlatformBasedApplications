<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JavaScript Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <button onclick="toggleAlignment()">Toggle Text Alignment</button>
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>

    <h2>Calculate Sum of Odd Values</h2>

    <form id="oddValuesForm">
        <label for="min">Min Value:</label>
        <input type="number" id="min" name="min" required>
        <label for="max">Max Value:</label>
        <input type="number" id="max" name="max" required>
        <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>

    <script src="scripts.js"></script>
</body>

</html>
